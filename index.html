<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script
      src="https://kit.fontawesome.com/6c85aef8db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./img/img-1.jpg" alt="album art" />
      </div>
      <h2 class="title">Love Doesn't Need</h2>
      <h3 class="artist">A Chord</h3>
      <div class="audio">
        <div class="player">
          <audio src="./music/music-1.mp3"></audio>
        </div>
        <div class="time">
          <span class="start">0:00</span>
          <span class="stop">3:52</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="controls">
        <i title="Prev" class="fas fa-backward fa-2x"></i>
        <i title="Play" class="fas fa-play fa-2x"></i>
        <i title="Next" class="fas fa-forward fa-2x"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
